scrape_configs:
  - job_name: metrics
    scrape_interval: 5s
    static_configs:
      - targets:
          - iota-core:9311
    dns_sd_configs:
      - names:
          - 'peer_replica'
        type: 'A'
        port: 9311
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: instance
        regex: '[0-9]+.[0-9]+.[0-9]+.([0-9]+):[0-9]+'
        replacement: peer_replica:$1